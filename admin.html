<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>WebRTC Challenge</title>

    <!-- Fonts -->
    <link href='https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,200,300' rel='stylesheet' type='text/css'>

    <!-- Icons -->
    <link rel="stylesheet" type="text/css" href="public/css/icons.css">

    <!-- Styles -->
    <link rel="stylesheet" type="text/css" href="public/css/styles.css">
    
</head>
<body>
<div class="countainer main_stage">
    <div class="row">
        <div class="col-md-6 col-md-offset-3"><span>Users Waiting: <strong id="user_count">0</strong></span> </div>
        <button class="btn btn-primary" id="start_round">Start Round</button>
    </div>
    <div class="row">
        <div class="col-md-6 col-md-offset-3" id="asked_question"> </div>
    </div>
    <div class="row" id="user_holder">

    </div>
    <div class="row">
        <div class="col-md-offset-3 col-md-6 ">
            <div class="form-group col-md-6">
                <label for="question" class="sr-only">Question</label>
                <input type="text" class="form-control" id="question" placeholder="Question">
            </div>
            <button class="btn btn-primary col-md-3" id="send_question">Send Question</button>
            <button class="btn btn-danger col-md-3" id="clear_question">Clear Question</button>
            <button class="btn btn-danger col-md-3" id="reveal_answers">Reveal</button>

        </div>

    </div>


</div>
<script src="https://static.opentok.com/v2/js/opentok.js" charset="utf-8"></script>
<script src="assets/js/underscore/underscore.js"></script>
<script src="assets/js/jquery/jquery-1.12.4.min.js"></script>
<script src="assets/js/bootstrap-3.3.6-dist/js/bootstrap.min.js" charset="utf-8"></script>
<script src="assets/js/admin.js"></script>

</body>
</html>
